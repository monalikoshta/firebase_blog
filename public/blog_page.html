<html>
    <head>
        <title>Blog Page</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            *{
                padding: 0px;
                margin: 0px;
            }
            .con{
                padding: 20px;
            }
            .star{
                color: red;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#" id="userEmail">Hello</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="btn btn-dark" onclick="myBlogs()">My Blogs</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-dark" onClick="displayPosts()">All Blogs</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-danger" onClick="logout()">Logout</button>
                </li>
                </ul>
            </div>
        </nav>
        <div class='container'>
            <div class="jumbotron jumbotron-fluid con">
                <div class="container-fluid">
                    <h1>Add Blog</h1>
                    <form id="addPost">
                        <div class="form-group">
                            <label for="title">Title<span class="star">*</span></label>
                            <input type="text" class="form-control" id="title" placeholder="Enter title">
                        </div>
                        <div class="form-group">
                            <label for="content">Content<span class="star">*</span></label>
                            <textarea id="content" class="form-control" rows="3" cols="30">What's on your mind...</textarea>
                        </div>
                        <div class="form-group">
                            <label for="image">Image<span class="star">*</span></label>
                            <input type="file" id="file" >
                        </div>
                        <button type="submit" class="btn btn-primary" onClick="addPost()">Add</button>                   
                    </form>
                </div>
            </div>
            <div class='container'>
                <div class="row mt -4" id='posts'></div>
            </div>
        </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

        <script src="./firebase.js"></script>
        <script src="./blog_page.js"></script>
    </body>
</html>
