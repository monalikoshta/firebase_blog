<html>
    <head>
        <title>Blog Page</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            *{
                padding: 0px;
                margin: 0px;
            }
            .main{
                background-image: url('./images/login.jpg');
                background-attachment: cover;
                background-position: fixed;
                background-size: cover;
                width: 100%;
                height:609px;
            }
            .box{
                width: 30%;
                padding: 30px 40px;
                background-color: #000000cf;
                color: white;
                position: relative;
                top: 50px;
                text-align: center;
            }
            span{
                color: red;
            }
        </style>
    </head>
    <body>
        <div class='container-fluid main'>
            <div class='container box'>
                <h1>Sign In</h1><br>
                <small><span id="msg"></span></small>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" onClick="login()">Sign In</button>
                    <button type="submit" class="btn btn-danger btn-block" onClick="loginWithGoogle()">Sign In with Google</button>
                    <hr>
                    <p>New User? Sign Up here </p>
                    <button type="submit" class="btn btn-primary btn-block" onClick="gotoSignUp()">Sign Up</button>
                    
                </form>

            </div>
        </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
        <script src="./firebase.js"></script>
        <script src="./login.js"></script>
    </body>
</html>
